<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/style.min.css">  <title>GoSurf</title></head><body>  <header class="header">    <div class="header__slider">      <div class="header__slide">        <div class="header__body">          <div class="header__subtitle subtext">Surf</div>          <div class="header__title">North Shore</div>          <div class="header__subtext subtext">Condition</div>          <div class="header__text subtitle">Radical</div>          <a href="#" class="header__link">            <picture><source srcset="img/header/arrow-right.svg" type="image/webp"><img src="img/header/arrow-right.svg" alt="link"></picture>          </a>        </div>      </div>      <div class="header__slide">        <div class="header__body">          <div class="header__subtitle subtext">Surf</div>          <div class="header__title">South Shore</div>          <div class="header__subtext subtext">Condition</div>          <div class="header__text subtitle">Radical</div>          <a href="#" class="header__link">            <picture><source srcset="img/header/arrow-right.svg" type="image/webp"><img src="img/header/arrow-right.svg" alt="link"></picture>          </a>        </div>      </div>      <div class="header__slide">        <div class="header__body">          <div class="header__subtitle subtext">Surf</div>          <div class="header__title">West Shore</div>          <div class="header__subtext subtext">Condition</div>          <div class="header__text subtitle">Radical</div>          <a href="#" class="header__link">            <picture><source srcset="img/header/arrow-right.svg" type="image/webp"><img src="img/header/arrow-right.svg" alt="link"></picture>          </a>        </div>      </div>      <div class="header__slide">        <div class="header__body">          <div class="header__subtitle subtext">Surf</div>          <div class="header__title">East Shore</div>          <div class="header__subtext subtext">Condition</div>          <div class="header__text subtitle">Radical</div>          <a href="#" class="header__link">            <picture><source srcset="img/header/arrow-right.svg" type="image/webp"><img src="img/header/arrow-right.svg" alt="link"></picture>          </a>        </div>      </div>    </div>    <div class="header__slider-dots">      <div class="dots-item">        <div class="dots-box">          <div class="dots-box__number">01</div>          <div class="dots-box__name">North Shore</div>        </div>      </div>      <div class="dots-item">        <div class="dots-box">          <div class="dots-box__number">02</div>          <div class="dots-box__name">South Shore</div>        </div>      </div>      <div class="dots-item">        <div class="dots-box">          <div class="dots-box__number">03</div>          <div class="dots-box__name">West Shore</div>        </div>      </div>      <div class="dots-item">        <div class="dots-box">          <div class="dots-box__number">04</div>          <div class="dots-box__name">East Shore</div>        </div>      </div>    </div>  </header>  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  <script src="js/script.min.js"></script></body></html>
